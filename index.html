<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <div class="modal">
        <div class="top-content">
            <button id="close-cross" onclick="close_modal()">&times;</button>
            <div class="general-infos">
                <h2 id="title"></h2>
                <p><span id="year"></span> - <span id="genres"></span></p>
                <p><strong>Limite d'âge : </strong><span id="rated"></span> - <span id="duration"></span> <span id="countries"></span></p>
                <p><strong>IMDB score : </strong><span id="score"></span></p>
                <p><strong>Recettes au box-office : </strong><span id="income"></span></p>
                <p><strong>Réalisé par :</strong></p>
                <span id="directors"></span>
            </div>
            <img src="" alt="Affiche du film">
        </div>
        <div class="bottom-content">
            <p id="description">
            </p>
            <p>Avec :</p>
            <p id="actors">
            </p>
            <button id="close-btn" onclick="close_modal()">Fermer</button>
        </div>
    </div>

    <div class="title">
        <h1>
            JustStreamIt - Vidéos à la demande
        </h1>
    </div>


    <div class="best-film">
        <h2>
            Meilleur film
        </h2>

        <div class="content">
            <img src="" alt="Affiche du meilleur film">

            <div class="details">
                <h3></h3>
                <p>

                </p>
                <button>Détails</button>
            </div>
        </div>
    </div>


    <div class="category best-rated">
        <h2>
            Films les mieux notés
        </h2>
        <div class="content">

        </div>
        <button class="show-more-btn" onclick="showMore('best-rated')">Voir plus</button>
    </div>

    <div class="category cat-2">
        <h2>
            Categorie 2
        </h2>
        <div class="content">

        </div>
        <button class="show-more-btn" onclick="showMore('cat-2')">Voir plus</button>
    </div>

    <div class="category cat-3">
        <h2>
            Categorie 3
        </h2>
        <div class="content">

        </div>
        <button class="show-more-btn" onclick="showMore('cat-3')">Voir plus</button>
    </div>

    <div class="category others">
        <div class="title">
            <h2>
                Autres
            </h2>
            <select id="genres-select">
            </select>
        </div>

        <div class="content">
            
        </div>
        <button class="show-more-btn" onclick="showMore('others')">Voir plus</button>
    </div>



</body>

</html>
